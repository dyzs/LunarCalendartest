apply plugin: 'com.android.library'

android {
	compileSdkVersion 21
	buildToolsVersion '21.1.2'
	defaultConfig {
		minSdkVersion 11
		targetSdkVersion 21
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles 'proguard-rules.pro'
		}
	}
	productFlavors {
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:22.2.1'
}
